{% extends 'base.html' %} 
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %} 
{% block title %}Log In{% endblock title %} 
{% block content %}

<div class="row m-3 p-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="align-self-center">Login</h2>
        <form method="post">
            {% csrf_token %} 
            {{ form|crispy }}
            <br />
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <br />
        <p><strong>-- OR --</strong></p>
        Login with: 
        <br />
        <a class="mr-4" href="{% url 'social:begin' 'facebook' %}">Facebook</a>
        <a class="mr-4" href="{% url 'social:begin' 'twitter' %}">Twitter</a>
        <a class="mr-4" href="{% url 'social:begin' 'linkedin-oauth2' %}">LinkedIn</a>
        <a class="mr-4" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
		<a class="mr-4" href="{% provider_login_url "microsoft" method="oauth2" %}">Microsoft</a>
       
    </div>
</div>
{% endblock %}
